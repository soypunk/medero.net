<li>
    <h2>{{ .Title }}</h2>
    {{ with .Content }}
    <div class="lh-copy">
    {{.}}
    </div>
    {{ end }}
    <p>    
    {{with .Params.twitter}}
    https://twitter.com/{{.}}
    {{end}}
    {{with .Params.facebook}}
    https://www.facebook.com/{{.}}
    {{end}}
    {{with .Params.instagram}}
    https://instagram.com/{{.}}
    {{end}}
    </p>
</li>
