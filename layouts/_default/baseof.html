<!doctype html>
<html>
    <head>
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    </head>
    <body class="">
    {{ block "header" . }}
        {{ partial "header.html" . }}
    {{ end }}    
    {{ block "menu" . }}
        {{ partial "menu.html" . }}
    {{ end }}
    <main id="main" role="main">
    {{ block "main" . }}
    {{ end }}
    </main>
    {{ block "footer" . }}
        {{ partial "footer.html" . }}    
    {{ end }}
    </body>
</html>
